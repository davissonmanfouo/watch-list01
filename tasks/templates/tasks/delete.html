<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Supprimer</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap");

    :root {
      --bg-1: #1f0a0a;
      --bg-2: #450a0a;
      --panel: rgba(255, 255, 255, 0.1);
      --line: rgba(248, 113, 113, 0.45);
      --text: #fff1f2;
      --muted: #fecdd3;
      --danger: #ef4444;
      --danger-strong: #dc2626;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      font-family: "Space Grotesk", "Avenir Next", "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 8% 8%, #fb7185 0%, transparent 30%),
        radial-gradient(circle at 92% 10%, #f59e0b 0%, transparent 24%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2));
      display: grid;
      place-items: center;
      padding: 24px 16px;
    }

    .card {
      width: min(520px, 100%);
      border: 1px solid var(--line);
      border-radius: 18px;
      background: var(--panel);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 48px rgba(2, 6, 23, 0.35);
      padding: 22px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(1.75rem, 3vw, 2.1rem);
    }

    p {
      margin: 0 0 14px;
      color: var(--muted);
      line-height: 1.45;
    }

    .name {
      color: #ffe4e6;
      font-weight: 700;
    }

    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .btn {
      border-radius: 12px;
      padding: 11px 12px;
      font-weight: 700;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
    }

    .btn-cancel {
      border: 1px solid var(--line);
      color: var(--text);
      background: rgba(15, 23, 42, 0.45);
    }

    .btn-delete {
      border: 0;
      color: #fee2e2;
      background: linear-gradient(120deg, var(--danger), var(--danger-strong));
    }

    @media (max-width: 640px) {
      .actions {
        grid-template-columns: 1fr;
      }
    }

    :focus-visible {
      outline: 3px solid #fda4af;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Confirmer la suppression</h1>
    <p>Tu vas supprimer cette entr√©e de ta watchlist: <span class="name">"{{ item }}"</span>.</p>

    <form method="POST" action="">
      {% csrf_token %}
      <div class="actions">
        <a class="btn btn-cancel" href="{% url 'list' %}">Annuler</a>
        <button class="btn btn-delete" type="submit" name="confirm">Supprimer</button>
      </div>
    </form>
  </main>
</body>
</html>
